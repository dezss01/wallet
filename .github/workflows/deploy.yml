name: Deploy to VPS

on:
  push:
    branches:
      - main  # или ваша ветка для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH key and known_hosts
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Sync files to VPS
      run: |
        rsync -avz --delete --exclude='.git*' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:app/

    - name: Run deploy commands on VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
          cd app
          # Останавливаем текущие контейнеры (при необходимости)
          docker-compose down
          # Собираем и запускаем контейнеры заново
          docker-compose up -d --build
          echo "Deploy finished"
        EOF
