name: ESLint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'frontend/base_front/yarn.lock'

      - name: Install dependencies
        working-directory: frontend/base_front
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: frontend/base_front
        run: yarn lint
